syntax = "proto3";
option go_package = "github.com/shaunnope/go-jaguard/zouk";

message AddNodeRequest {
    string server = 1;
}

message AddNodeResponse {}

message RemoveNodeRequest {
    string server = 1;
}

message RemoveNodeResponse {}

// base
message CreateRequest {
    string path = 1;
    repeated bytes data = 2;
    string flags = 3;

}

message CreateResponse {
    optional bool accept = 1;
    optional CreateRequest CR = 2;
}

message CreateRequest_Client {
    CreateRequest request = 1;
}
message CreateResponse_Client {
    optional bool OK = 1;
    optional string message =2;
}

message CreateRequest_Announcement {
    CreateRequest request = 1;
}

message CreateResponse_Announcement {
    optional bool accept = 1;
    optional CreateRequest CR = 2;
}
message CreateRequest_Proposal {
    CreateRequest request = 1;
}

message CreateResponse_Proposal {
    optional bool accept = 1;
    optional CreateRequest CR = 2;
}

message CreateRequest {
    string path = 1;
    repeated bytes data = 2;
    string flags = 3;
    RequestType requestType =4;
}
enum RequestType{
    PROPOSAL = 0;
    ANNOUNCEMENT = 1;
    CLIENT = 3;
}


enum Event {
    CONNECTED = 0;
    DISCONNECTED = 1;
    CONNECTION_LOST = 2;
    SESSION_EXPIRED = 3;
    AUTH_FAILED = 4;
    CLOSE = 5;
}


service Node {
    rpc AddNode (AddNodeRequest) returns (AddNodeResponse);
    rpc RemoveNode (RemoveNodeRequest) returns (RemoveNodeResponse);
    rpc Create(CreateRequest) returns (CreateResponse);
}